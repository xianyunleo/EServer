<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>

<!--    <meta-->

    <style>
      html,body{
        padding:0;margin:0;
      }
      .xxx-container {
        width: 100%;
        height: 100vh;
        display: flex;
      }
      .xxx-container .sidebar{
        height: 100vh;
        width:16.66%;
        border-collapse: collapse;
      }
      .xxx-container .right-container{
        flex: 1;
        height: 100vh;
      }
      .xxx-container .title-bar{
        height:32px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class='xxx-container'>
        <div class="sidebar"></div>
        <div class="right-container">
          <div class='title-bar'></div>
        </div>
      </div>
    </div>
    <script type="module">
      import { colorConst } from '@/shared/utils/constant'
      import Settings from '@/main/Settings'
      import SystemTheme from '@/main/utils/SystemTheme'

      const settings = Settings.getAll()
      const isDarkModel = SystemTheme.isDarkModel()
      const isDark = settings.ThemeMode === 'dark' || (settings.ThemeMode === 'system' && isDarkModel)
      const colorObj = isDark ? colorConst.dark : colorConst.light

      let element = document.querySelector('.xxx-container')
      element.style.background = colorObj.bgColor

      element = document.querySelector('.xxx-container .sidebar')
      element.style.borderRight = `1px solid ${colorObj.borderColor}`

      element = document.querySelector('.xxx-container .title-bar')
      element.style.borderBottom = `1px solid ${colorObj.borderColor}`
    </script>
    <script type='module' src='main.js' async></script>
  </body>
</html>
